plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id "com.gradle.plugin-publish" version "1.3.0"
    id 'java-gradle-plugin'
    id 'eclipse'
    id "com.github.ben-manes.versions" version "0.52.0"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/groups/public/'
    }
}

version = "7.5.0"
group = "io.bdeploy"

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    // Use JUnit test framework for unit tests
    testImplementation 'junit:junit:4.13.2'
    testImplementation gradleTestKit()

    implementation (
        'io.bdeploy:api:7.5.0'
    )
}

gradlePlugin {
    // Define the plugin
    website = 'https://bdeploy.io/'
    vcsUrl = 'https://github.com/bdeployteam/bdeploy'
    plugins {
        create("bdeploy") {
            id = 'io.bdeploy.gradle.plugin'
            implementationClass = 'io.bdeploy.gradle.BDeployGradlePlugin'
            displayName = "BDeploy Gradle plugin"
            description = 'Plugin which builds BDeploy products from your applications'
            tags.set(['BDeploy', 'deployment', 'application', 'product'])
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)
configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
}

check {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

