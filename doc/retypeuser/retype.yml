input: .
output: ../build/docs/user
url: https://bdeploy.io/user/
branding:
  title: BDeploy
  label: User
  logo: images/logo.svg
  logoDark: images/logo-dark.svg
cname: false
templating:
  enabled: false # Causes issues with our own documented variable syntax (warnings only)
editor:
  enabled: false # Default is true
links:
  - text: bdeploy.io
    link: https://bdeploy.io
    icon: home
    target: blank
  - text: GitHub
    link: https://github.com/bdeployteam/bdeploy
    icon: mark-github
    target: blank
footer:
  copyright: "&copy; Copyright {{ year }}. All rights reserved."
  links:
    - text: Release {{ releaseVersion }}
      link: '{{ releaseLink }}'
search:
  preload: true
generator:
  directoryIndex:
    append: true
