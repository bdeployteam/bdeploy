<app-bd-expand-button text="Color Scheme" icon="palette">
  <div class="flex flex-col gap-1">
    @for (col of colors; track col) {
      <app-color-select
        [name]="col.name"
        [fg]="col.fg"
        [bg]="col.bg"
        (selectedChanged)="onChange($event)"
        [selected]="selected === col.name"
      ></app-color-select>
    }
  </div>
</app-bd-expand-button>
