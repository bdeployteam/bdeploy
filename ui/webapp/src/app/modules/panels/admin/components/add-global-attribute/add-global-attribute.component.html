<app-bd-dialog [loadingWhen$]="saving$">
  <app-bd-dialog-toolbar header="Add Attribute" [panel]="true"></app-bd-dialog-toolbar>
  <app-bd-dialog-content>
    <form #form="ngForm" (ngSubmit)="onSave()" class="flex flex-col gap-1">
      <app-bd-form-input
        label="Name"
        name="name"
        [(ngModel)]="tempAttribute.name"
        required
        appTrimmed
        appEditUniqueValueValidator
        [disallowedValues]="tempUsedIds"
      ></app-bd-form-input>
      <app-bd-form-input
        label="Description"
        name="description"
        [(ngModel)]="tempAttribute.description"
        required
      ></app-bd-form-input>
      <app-bd-button
        color="primary"
        [collapsed]="false"
        text="Apply"
        icon="check"
        [disabled]="form.invalid"
      ></app-bd-button>
    </form>
  </app-bd-dialog-content>
</app-bd-dialog>
