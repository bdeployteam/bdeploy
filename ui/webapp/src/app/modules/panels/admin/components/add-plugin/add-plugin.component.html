<app-bd-dialog>
  <app-bd-dialog-toolbar header="Add Plugin" [panel]="true"></app-bd-dialog-toolbar>
  <app-bd-dialog-content>
    <div class="flex flex-col gap-2.5">
      <app-bd-file-drop (fileAdded)="fileAdded($event)" [types]="['.zip', '.jar']"></app-bd-file-drop>
      @for (file of files; track file; let i = $index) {
        <app-bd-file-upload
          [file]="file"
          formDataParam="plugin"
          [url]="plugins.globalUploadUrl$ | async"
          (dismiss)="onDismiss(i)"
          [resultEvaluator]="resultEvaluator"
        ></app-bd-file-upload>
      }
    </div>
  </app-bd-dialog-content>
</app-bd-dialog>
