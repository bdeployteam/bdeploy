<app-bd-dialog>
  <app-bd-dialog-toolbar
    header="Edit User Group{{ (isDirty$ | async) ? '*' : '' }}"
    [panel]="true"
    [route]="['..']"
  ></app-bd-dialog-toolbar>
  <app-bd-dialog-content>
    <div class="flex flex-col gap-2.5">
      <form #form="ngForm" class="flex flex-col gap-1">
        @if (!(loading$ | async)) {
          <app-bd-form-input
            name="name"
            label="User Group Name"
            [(ngModel)]="tempGroup.name"
            required
            appIdentifier
          ></app-bd-form-input>
          <app-bd-form-input
            name="description"
            label="Description"
            [(ngModel)]="tempGroup.description"
            required
          ></app-bd-form-input>
        }
      </form>
      <app-bd-button
        color="primary"
        [collapsed]="false"
        text="Save"
        icon="save"
        [disabled]="form.invalid || !(isDirty$ | async)"
        (click)="onSave()"
      ></app-bd-button>
    </div>
  </app-bd-dialog-content>
</app-bd-dialog>
