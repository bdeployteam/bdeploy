<app-bd-dialog>
  <app-bd-dialog-toolbar header="Upload Software" [panel]="true"></app-bd-dialog-toolbar>

  <app-bd-dialog-content>
    <div class="flex flex-col gap-2.5">
      <app-bd-file-drop (fileAdded)="fileAdded($event)" [types]="['.zip', '.jar']"></app-bd-file-drop>
      @for (file of files; track file; let i = $index) {
        <app-bd-file-upload-raw
          [file]="file"
          [uploadUrl]="repositoryService.uploadUrl$ | async"
          [importUrl]="repositoryService.importUrl$ | async"
          (dismiss)="onDismiss(i)"
        ></app-bd-file-upload-raw>
      }
    </div>
  </app-bd-dialog-content>
</app-bd-dialog>
