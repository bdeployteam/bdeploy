<app-bd-dialog [loadingWhen$]="saving$">
  <app-bd-dialog-toolbar header="Edit Software Repository" [panel]="true" [route]="['..']"></app-bd-dialog-toolbar>

  <app-bd-dialog-content>
    <div class="flex flex-col gap-2.5">
      <form #form="ngForm" (ngSubmit)="onSave()">
        @if (repository) {
          <div class="flex flex-col gap-2.5">
            <app-bd-form-input
              label="Description"
              name="description"
              [(ngModel)]="repository.description"
              (ngModelChange)="onChange()"
            ></app-bd-form-input>
            <app-bd-button
              color="primary"
              [collapsed]="false"
              text="Save"
              icon="save"
              [disabled]="form.invalid || !disableSave"
            ></app-bd-button>
          </div>
        }
      </form>
    </div>
  </app-bd-dialog-content>
</app-bd-dialog>
