<div [class.bd-editor-initializing]="!(inited$ | async)" class="max-w-full flex-auto flex flex-col w-full h-full">
  <app-bd-monaco-editor
    name="content"
    class="h-full!"
    [(ngModel)]="editorContent"
    (ngModelChange)="onModelChange($event)"
    [options]="editorOptions"
    (init)="onMonacoInit($event)"
  ></app-bd-monaco-editor>
</div>
