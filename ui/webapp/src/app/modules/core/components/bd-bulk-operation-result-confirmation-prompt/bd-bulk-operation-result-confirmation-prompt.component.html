<app-bd-notification-card header="Result" [collapsed]="true" [dismissable]="false" icon="info" class="mat-elevation-z3">
  <div class="flex flex-col gap-2.5">
    <div class="grid items-center overflow-auto pr-1 pl-0.5 md:grid-cols-[auto_auto] gap-x-2 gap-y-2 max-h-70 lg:text-xs">
      @for (res of bulkOpResult.results; track res) {
        <span class="flex items-center md:max-w-[500px]">
          <mat-icon [style.width.px]="16" [style.height.px]="16" [style.font-size.px]="16" class="shrink-0">
            {{ res.type === 'INFO' ? 'info' : 'warning' }}
          </mat-icon>
          <span class="ml-0.5 font-mono tracking-tighter break-all">
            {{ res.target }}
          </span>
        </span>
        <span class="mb-3 md:mb-0 md:max-w-[500px]">{{ res.message }}</span>
      }
    </div>

    <app-bd-action-row>
      <app-bd-button text="Close" [collapsed]="false" (click)="close()"></app-bd-button>
    </app-bd-action-row>
  </div>
</app-bd-notification-card>
