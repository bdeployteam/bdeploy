<ng-template #popup>
  <ng-content></ng-content>
</ng-template>

<app-bd-button
  [text]="text"
  [icon]="icon"
  [badge]="badge"
  [collapsed]="collapsed"
  [tooltipPosition]="tooltipPosition"
  [disabled]="disabled"
  [appBdPopup]="popup"
  [appBdPopupBackdropClass]="backdropClass"
  [appBdPopupChevronColor]="chevronColor"
  [appBdPopupPosition]="preferredPosition"
  (appBdPopupOpened)="popupOpened.emit(this)"
>
</app-bd-button>
