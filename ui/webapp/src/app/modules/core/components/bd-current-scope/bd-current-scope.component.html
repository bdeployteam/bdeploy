<div class="flex text-xs -mb-1">
  @for (scope of currentScope$ | async; track scope.name; let last = $last) {
  <div>
    <div class="bd-secondary-text cursor-pointer" [routerLink]="scope.link">{{ scope.name }}</div>
  </div>
  @if(!last) {
  <mat-icon class="!w-3 !h-3 text-xs">chevron_right</mat-icon>
  } }
</div>
