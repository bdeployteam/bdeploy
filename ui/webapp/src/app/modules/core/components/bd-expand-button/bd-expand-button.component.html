<mat-expansion-panel [expanded]="expanded">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div class="flex gap-1 justify-start items-center">
        <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
        <div>{{ text }}</div>
      </div>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <ng-content></ng-content>
</mat-expansion-panel>
