<div
  data-cy="banner"
  class="bd-rect-card flex flex-col gap-1 whitespace-normal h-auto p-2.5 max-h-[30vh]"
  [style.color]="banner.foregroundColor"
  [style.background-color]="banner.backgroundColor"
>
  <div class="overflow-auto">
    <pre>{{ banner.text }}</pre>
  </div>
  <div class="text-xs self-end">{{ banner.user }}, {{ banner.timestamp | date: 'dd.MM.yyyy HH:mm:ss' }}</div>
</div>
