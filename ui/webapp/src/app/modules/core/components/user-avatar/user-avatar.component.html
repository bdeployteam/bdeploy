<div [ngStyle]="hostStyle" class="flex justify-center items-center">
  @if ((settings.loading$ | async) || !(settings.settings$ | async)?.general?.enableGravatar || !mail) {
    <mat-icon
      [ngStyle]="avatarStyle"
      >account_circle</mat-icon
      >
    }
    @if ((settings.settings$ | async)?.general?.enableGravatar && mail) {
      <img
        ngxGravatar
        fallback="mm"
        [email]="mail"
        [size]="avatarSize"
        alt="user avatar"
        />
    }
  </div>
