<div class="local-sizing local-main-toolbar mat-elevation-z1">
  <div class="local-item-bar flex gap-2">
    <div class="local-side-sizing flex flex-col justify-center items-center">
      <app-bd-logo [size]="logoSize" class="local-logo-position"></app-bd-logo>
    </div>
    <app-bd-search-field
      class="flex-auto"
      [(value)]="search.search"
      [disabled]="!(search.enableSearch$ | async)"
    ></app-bd-search-field>
    <div class="local-side-sizing flex gap-2 justify-center items-center">
      <app-bd-panel-button
        icon="palette"
        text="Select Theme"
        color="toolbar"
        tooltipPosition="below"
        [route]="['panels', 'user', 'themes']"
      ></app-bd-panel-button>
      <app-bd-panel-button
        class="local-info-button"
        text="User Settings"
        color="toolbar"
        tooltipPosition="below"
        [route]="['panels', 'user', 'settings']"
      >
        <app-user-avatar [mail]="user?.email" [hostSize]="36"></app-user-avatar>
      </app-bd-panel-button>
    </div>
  </div>
</div>
