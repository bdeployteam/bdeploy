<div class="breadcrumb">
  @for (crumb of crumbs; track crumb; let last = $last; let index = $index) {
    <a (click)="onClick(crumb, last)">
      @if (!isMiddle(index)) {
        <span class="truncate">{{ crumb.label }}</span>
      }
      @if (isMiddle(index)) {
        <span>...</span>
      }
    </a>
  }
</div>
