<app-bd-dialog [loadingWhen$]="hives.loading$">
  <app-bd-dialog-toolbar header="BHive Administration">
    <div class="flex-auto"></div>
    <app-bd-button icon="refresh" text="Reload" color="primary" (click)="load()" tooltipPosition="below"></app-bd-button>
  </app-bd-dialog-toolbar>
  <app-bd-dialog-content>
    <app-bd-data-table
      [records]="hives.hives$ | async"
      [columns]="columns"
      [sort]="sort"
      [recordRoute]="getRecordRoute"
    ></app-bd-data-table>
  </app-bd-dialog-content>
</app-bd-dialog>
