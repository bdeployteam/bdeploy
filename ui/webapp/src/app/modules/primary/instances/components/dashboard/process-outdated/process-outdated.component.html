<div class="flex justify-start">
  @if (outdated$ | async) {
    <div
      class="local-chip local-outdated-chip"
      matTooltip="The process is still running in a non-active version."
      >
      Outdated
    </div>
  }
  @if (!(outdated$ | async) && running$ | async) {
    <div
      class="local-chip local-ok-chip"
      matTooltip="The process is running in the current version."
      >
      OK
    </div>
  }
</div>
