<div class="flex justify-start">
  @if (isOutdated()) {
    <div class="local-chip local-outdated-chip" [matTooltip]="tooltip()">
      Outdated
    </div>
  }
  @if (!(isOutdated()) && isRunning()) {
    <div class="local-chip local-ok-chip" [matTooltip]="tooltip()">
      OK
    </div>
  }
</div>
