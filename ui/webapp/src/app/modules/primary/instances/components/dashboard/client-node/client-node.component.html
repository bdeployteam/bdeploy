<div class="bd-rect-card flex flex-col sticky-container">
  <div class="sticky">
    <div class="bd-default-padding local-header flex flex-col">
      <div class="bd-type-text">Virtual Node</div>
      <div class="bd-title-text">Client Applications</div>
    </div>
    <app-node-state-panel [items]="nodeStateItems$ | async" [narrowWhen$]="narrowWhen$"></app-node-state-panel>
    @if (!(collapsedWhen$ | async)) {
      <mat-divider></mat-divider>
    }
  </div>
  @if (!(collapsedWhen$ | async)) {
    <div class="bd-default-padding">
      <app-bd-data-display
        [records]="node.nodeConfiguration.applications"
        [columns]="columns"
        [grid]="gridWhen$ | async"
        [recordRoute]="getRecordRoute"
        [sortData]="null"
        [presetKey]="presetKeyValue"
        [grid]="isCardView"
      ></app-bd-data-display>
    </div>
  }
</div>
