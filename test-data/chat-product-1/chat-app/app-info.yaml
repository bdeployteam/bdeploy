name: "Chat Application"

supportedOperatingSystems:
  - LINUX
  - WINDOWS
  #- MACOS

processControl:
  gracePeriod: 3000
  supportedStartTypes:
   - MANUAL
   - MANUAL_CONFIRM
  supportsKeepAlive: false
  noOfRetries: 0
  attachStdin: true

startCommand:
  launcherPath: "{{WINDOWS:launch.bat}}{{LINUX:launch.sh}}"
