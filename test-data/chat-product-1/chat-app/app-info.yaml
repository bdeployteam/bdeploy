name: "Chat Application"

supportedOperatingSystems:
  - LINUX
  - LINUX_AARCH64
  - WINDOWS

processControl:
  gracePeriod: 3000
  supportedStartTypes:
    - MANUAL
    - MANUAL_CONFIRM
  supportsKeepAlive: false
  noOfRetries: 0
  attachStdin: true

startCommand:
  launcherPath: "{{WINDOWS:launch.bat}}{{LINUX:launch.sh}}{{LINUX_AARCH64:launch.sh}}"
